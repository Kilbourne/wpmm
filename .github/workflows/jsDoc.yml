name: JSDoc Action

on:
  release:
    branches: [ "master" ]
  pull_request:
    types: [ closed ]
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build
      uses: andstor/jsdoc-action@v1
      with:
        source_dir: ./lib
        recurse: true
        output_dir: ./docs
        config_file: jsdoc.json
        front_page: readme.md

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
